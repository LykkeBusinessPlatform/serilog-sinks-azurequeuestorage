name: Publish On NuGet

on:
  push:
    branches:
      - master
    tags:
      - '*' # Push version tags matching to *, i.e. v1.0.0, 20.15.10 

jobs:
  publish:
    name: List on NuGet
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build
        run: dotnet build --configuration Release "Serilog.Sinks.AzureQueueStorage.sln"
        
      - name: Create the package
        run: dotnet pack --configuration Release --no-build src/Serilog.Sinks.AzureQueueStorage/Serilog.Sinks.AzureQueueStorage.csproj /p:Version=${GITHUB_REF#refs/tags/}
        
      - name: Publish the package to GPR
        run: dotnet nuget push src/Serilog.Sinks.AzureQueueStorage/bin/Release/*.nupkg -s "https://api.nuget.org/v3/index.json" -k ${{ secrets.NUGET_API_KEY }}
